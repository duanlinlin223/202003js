        // 2. 注册组件
        // 3. 使用组件

            },

            },

            },

        }

                return {
                    msg:"123"
                }
            },
            created(){

            },
            methods:{

            },
            template:"#box"
        })
        new Vue({
            el:"#app",
            data:{
                msg:"abc"
            },
            methods:{

            },
            components:{
                son
            },
            mounted(){
                this.msg ="";
                // 数据改变以后，不能立即拿到最新的DOM；需要$nextTick
            }
        })

        
        
    </script>

</html>
