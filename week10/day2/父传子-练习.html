<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <button @click="fnV">click</button>{{msg}}
        <son :c="msg" :f="obj"></son>
    </div>
    <script src="../node_modules/vue/dist/vue.js"></script>
    <script>
        let son = {
            data(){
                return{

                }
            },
            props:['c','f'],
            methods:{
                fn(){
                    // this.val--
                    this.f.b++
                }
            },
            
            template:`<div>{{c}}<span @click="fn">{{f.a}}{{f.b}}</span></div>`
        }
        let vm = new Vue({
            el:"#app",
            data:{
                msg:10,
                obj:{
                    a:"aaaaa",
                    b:100
                }
            },
            methods:{
                fnV(){
                    this.msg++
                }
            },
            components:{
                son
            }
        })
    </script>
</body>
</html>
