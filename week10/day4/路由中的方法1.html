<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <router-link to="/home/:1">首页</router-link>
        <router-link to="/list/:2"> 列表页</router-link>
        <router-view></router-view>
    </div>
    <script src="../node_modules/vue/dist/vue.js"></script>
    <script src="../node_modules/vue-router/dist/vue-router.js"></script>
    <script>
        console.log(window);
        
        let home = {
            data(){
                return{
                    con:'首页'
                }
            },
            created(){
                console.log(this);
                
            },
            methods:{
                goList(){
                    this.$router.push('/list/:2')
                }
            },
            template:`<div>{{con}}{{$route.params.id}}<button @click="goList">去列表页</button></div>`
        }
        let list = {
            data(){
                return{
                    con:'列表页'
                }
            },
            methods:{
                gohome(){
                    this.$router.push('/home/:1')
                }
            },
            template:`<div>{{con}}{{$route.params.id}}<button @click="gohome">去首页</button></div>`
        }
        
        let routes = [{path:'/home/:id',component:home},{path:'/list/:id',component:list}]
        let router = new VueRouter({
            routes
        })
        let vm = new Vue({
            el:'#app',
            data:{

            },
            router
        })
    </script>
</body>
</html>
