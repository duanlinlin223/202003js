    <template id="parent">

    <script src="../node_modules/vue/dist/vue.js"></script>
    <script>
        //全局组件

        //         }
        //     },
        //     created(){
        //         console.log(this);
        //     },
        //     template:"#glob"
        // })

        //局部组件
        let son = {
            data(){
                return {
                    msg:'子组件',
                     arr:[1,2,3,4]
                }
            },
            created(){
                console.log('son');
            },
            template:'<div>子组件12345</div>'
        }
        //组件嵌套：组件之间可以嵌套，但是子组件需要在父组件内注册，子组件标签也需要在父组件div标签内输入；父组件先解析，子组件后解析
        //在mounted钩子函数中中 是子组件先执行 父组件后执行；子组件先挂载到父组件中，然后父组件一次性挂载到DOm上
        let parent={
            components:{
                son
            },
            created(){
                console.log('parent');
                
            },
            template:'#parent'
        }
        // let son1 = {
        //     data(){
        //         return {

        //         }

        //     created(){
        //         console.log(this);

        //     template:'#glob1'

        let  vm = new Vue({
            el:"#app",
            data:{
                msg:'组件练习',
                arr:[1,2,3,4]
            },
            created(){
                //console.log(this);
                
            },
            components:{
                parent
            }
        })
        
    </script>
