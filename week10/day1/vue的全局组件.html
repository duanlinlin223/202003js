<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vue的组件</title>
</head>
<body>
    <div id="app">
        {{msg}}
        <handsome></handsome>
    </div>
    <div id="app1">
        {{msg}}
        <handsome></handsome>
    </div>
    <script src="../node_modules/vue/dist/vue.js"></script>
    <script>
        //vue重点内容 ：组件化开发 组件之间的数据传递--涉及vuex  组建的路由 vue-cli
        //SPA单页面应用，框架适合开大大型的单页面应用
        //组件：把公共的代码HTML css 和js封装成一个组件，当想再次使用这个结构时可以直接调用这个组件，提高了代码的复用性；
        //如何创建组件1.全局组件：所有的vue实例都可以用 2.局部组建：当前实例可用
        //component:组件
        //创建全局组件：Vue.component('组件名',第二个是vue实例初始化基本的数据);使用时把组件名作为标签名放入页面；
        //全局组件的生命周期 使用几次就会执行几次

        //3)名字的规范：1组件名可以是大写的；2.组件名不支持驼峰命名，如果是驼峰的话，使用时要加上中杠-；3.不能和内置的标签名重名

        //vue每一个组件都是一个vue的实例，每一个实例都有自己的生命周期，当调用这个组件时，会生成该组件的生命周期，beforeCreated-destroyed;
        
        //Vue.component不是实例；创建的组件调用时会生成一个实例；每次调用组件都会生成一个vue实例
        Vue.component('handsome',{
            data:function(){//注册组件时data只能是函数数据类型；属性值不能是对象
                return {
                    msg:'全局组件'
                }
            },
            //只能替换掉该组件自己
            template:'<div>{{msg}}</div>',
            created(){//使用几次组建就会执行几次这个函数
                console.log(this);
            }
        })
        Vue.component('aabb',{
            data:function(){//注册组件时data只能是函数数据类型；属性值不能是对象
                return {
                    msg:'aabb'
                }
            },
            //只能替换掉该组件自己
            template:'<div>{{msg}}</div>',
            created(){//使用几次组建就会执行几次这个函数
                console.log(this);
            }
        })


        let  vm = new Vue({
            el:"#app",
            data:{
                msg:'333'
            },
            methods:{
            },
            
        })
        let  vm1 = new Vue({
            el:"#app1",
            data:{
                msg:'第二个vue实例'
            },
            methods:{
            },
            
        })
    </script>
</body>
</html>
