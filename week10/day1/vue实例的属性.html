<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vue实例的属性</title>
</head>
<body>
    <div id="app">
        <!-- <span ref="q">222</span>
        <span ref="q">333</span> -->
        <span>{{obj.c}}</span>
        <button @click="add">add</button>
    </div>
    <script src="../node_modules/vue/dist/vue.js"></script>
    <script>
        let  vm = new Vue({
            // el:"#app",
            data:{
                obj:{
                    //c:100
                }
            },
            methods:{
                add(){
                    // this.obj.c=1000;修改
                    this.$set(this.obj,"c",999)
                }
            }
        }).$mount("#app");
        console.log(vm);
        //_uid :数字  -代表该实例是第几个vue实例
        //$el:代表的是当前vue实例挂载的DOM元素；属性值是原生的DOM对象；
        //$options:代表当前实例参数对象中的某些键值对
        //$refs:可以用来获取原生的DOM对象<span ref="q"></span>获取到的就是span本身this.$refs获取行间属性带有ref的元素；ref如果重名，后面的会覆盖前面的
        //console.log(vm.$refs.q);
        //$set(要添加元素的对象，添加的属性名，添加的属性值)  this.$set(this.obj,"c",999)给data中的对象新增键值对
        //$delete 删除data中的一些属性
        //$destroy: 销毁实例
        //$mount: 挂载到元素上
        //$nextTick DOM的异步更新
        //$on 订阅  $emit发布 $off取消订阅
        
    </script>
</body>
</html>
