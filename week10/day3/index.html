<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Vuex</title>
</head>
<body>
    <div id="app">
       <!-- {{count}} -->
       
       <child></child>
    </div>
    <script src="../node_modules/vue/dist/vue.js"></script>
    <script src="../node_modules/vuex/dist/vuex.min.js"></script>
    <script>
        //常问的   双向绑定原理  生命周期  computed和watch 组建数据通信 
        // 组件相当多  SPA单页面应用 一定会涉及到组件和组件之间数据通信；
        // vuex是应用中大型单页面应用；
        //VUEX：是一个专门解决vue项目的公共数据管理的库 ；
        //state:存放公共数据
        //mutations 更改数据
        //actions ==>mutation ==>state
        //vuex数据传递  把各个组件共享的状态处理出来，放到公共的位置上，所有的组件都可以使用这个数据，并且可以更改它。当其中一个组件更改这个公共的数据之后，凡是依赖这个公共数据的组件都要更新
        //vuex两个特点
        //1.vuex的数据存储是响应式的，当store中的数据发生变化以后，所有依赖这个数据的视图都要高效更新；
        //2.你不能直接更改store中的数据，改变store中的数据唯一的方式就是提交mutation;这样可以追踪每一个数据的变化
        let store = new Vuex.Store({
            state:{
                count:0
            },
            mutations:{
                increment(state){
                    state.count++;
                }
            }
        })
        let child={
            data(){
                return{

                }
            },
            methods:{
                fn(){
                    this.$store.commit('increment')
                }
            },
            template:`<div >{{this.$store.state.count}}<button  @click="fn">add</button></div>`
        }
        let vm = new Vue({
            el:"#app",
            data:{
                // count:0
            },
            methods:{
                // fn(){
                //     this.$store.commit('increment')
                // }
            },
            components:{
                child
            },
            store
        })
        console.log(vm);
        
    </script>
</body>
</html>
