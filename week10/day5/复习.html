        //vuex 解决组件之间的数据传递

        //$router 上的方法：push  go back
        //路由嵌套children[{},{}]

        let home = {
            data(){
                return{
                    con:'首页'
                }
            },
           
            template:`<div>{{con}}</div>`
        }
        let list = {
            data(){
                return{
                    con:'列表页'
                }
            },
            methods:{
               
            },
            template:`<div>{{con}}</div>`
        }
        
        let routes = [
            {path:'/home',component:home},
            {path:'/list',component:list}
        ]
        let router = new VueRouter({
            routes
        })
        let vm = new Vue({
            el:'#app',
            data:{

            },
            router
        })
    </script>
