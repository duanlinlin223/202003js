<body>
    <script type="text/javascript">
          // 
        // 跨域 ： 前端代码和后端代码都是在一台服务器上；如果前端需要访问另一台服务器的数据，那么就会涉及到跨域；
        // 在公司项目大多数请求都不需要跨域的；但是有个别请求需要跨域；
        // 同域 ： 要求协议相同  域名相同  端口号相同；
        // 从3000端口访问8000端口，那么就会跨域；
        // 公司有两个项目，PC端一个移动端；pC项目部署到了3000端口下，移动端部署到8000端口下；需要从3000这个端口下，向8000端口发送请求；那么就会跨域了；

    </script>
</body>
