    <title>Document</title>

<body>

       <button @click="fn">提交</button>

    <script>
       //给元素绑定的方法都放在了methods这个对象中
        let vm = new Vue({
            el:'#app',
            data:{
               
            },
            methods:{
                //methods 
                //.给元素绑定的方法都放在了methods这个对象中

                //3.这里方法中的this指向vue实例
                fn(){
                    console.log(this);
                }
            }
        })

        
    </script>
