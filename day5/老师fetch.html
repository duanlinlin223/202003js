    <script>
        //   ajax XMLHttpRequest

        // fetch : 缺点

        fetch("lyric.json",{
            method:"get",
            // body:JSON.stringify({user:"zfpx"})
        }).then(function(res){
            // console.log(data);
             return res.json();
        }).then(function(data){
            console.log(data);
        })
        

        
        
        
    </script>
