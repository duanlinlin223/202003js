    
<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<title>模拟留言板</title>
<link href="lyb_style.css" rel="stylesheet" type="text/css" />
<style>
.yellow{background:yellow;}
.grey{background:#f1f1f1;}
.show{display:block}
.hide{display:none}
i{margin-right: 5px;}
</style>

</head>

<body>

<div id="parent">
	<h4>留言内容：</h4>
	<div id="box">
		<em id="em">这里会显示留言内容……</em>
		
		<!-- <p class="grey"><i>2.</i><b>3</b><span class="hide"><a href="javascript:;">确定删除</a><strong style="color:red">第2条</strong></span></p> -->
	</div>
	<textarea id="text"></textarea><br />
	<input id="btn" type="button" value="发表留言" />
</div>
<script src="jquery-3.1.1.min.js" type="text/javascript" charset="utf-8"></script>
<script type="text/javascript">
$(function(){
	$('#btn').click(function(){
		var textVal = $("#text").val();
		var index;
		if(textVal==''){
			alert('请输入内容!')
			return;
		}
		var htmlP = '<p class="grey">'+'<i>'+index+'.</i>'+'<b>'+textVal+'</b>'+'<span class="hide"><a href="javascript:;">确定删除</a><strong style="color:red">第2条</strong></span>'+'</p>'
		$('#box').append(htmlP)
		$("#text").val("");

		$('#box p').each(function(){
			 index= $(this).index();
			$(this).children("i").html(index)
			$(this).children(".hide").children('strong').html('第'+index+'条')
		})
		$('#box ').on('mouseenter','p',function(){
			$(this).children(".hide").show();
			$(this).children().children('a').click(function(){
				$(this).parent().parent('p').remove();
				
				$('#box p').each(function(){
					index= $(this).index();
					$(this).children("i").html(index)
					$(this).children(".hide").children('strong').html('第'+index+'条')
				})
			})
	 	})
		 $('#box ').on('mouseleave','p',function(){
			$(this).children(".hide").hide();
	 	})
	 })
})
</script>
</body>
</html>
