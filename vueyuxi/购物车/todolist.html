<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css">
    <style>
        .del{
            text-decoration: line-through;
            color:#ccc;
        }
    </style>
</head>
<body>
    <div id="app">
        <nav class="navbar navbar-inverse">
            <div class="container-fluid">
                <div class="navbar-header">
                <a class="navbar-brand" href="#">
                    ToList
                </a>
                </div>
            </div>
        </nav>
        <div class="container">
            <div class="row">
                <div class="col-md-8 col-md-offset-2">
                    <div class="panel panel-default">
                        <div class="panel-heading" style="background:pink">
                                <h2 class="text-danger">亲~^_^,您有{{count}}件事情已完成</h2>
                                <input @keyup.13='addTodo' type="text" class="form-control" v-model='val'>
                        </div>
                        <div class="panel-body">
                            <ul class="list-group">
                                <li class="list-group-item" v-for="item in task" @dblclick="remember(item)">
                                    <span v-show="cur!==item">
                                        <input type="checkbox" v-model="item.isSelected">
                                        <span :class="{del:item.isSelected}">{{item.title}}</span>
                                    </span>
                                    <input type="text" v-show="cur===item" v-model="item.title" @blur="update" v-focus>

                                    <button class="btn btn-xs pull-right btn-danger " @click="removeTodo(item)">&bigotimes;</button>
                                </li>
                            </ul>
                        </div>
                        <div class="panel-footer">
                            <ul class="nav nav-pills">
                                <li role="presentation" class="active"><a href="#">全部任务</a></li>
                                <li role="presentation"><a href="#">已完成</a></li>
                                <li role="presentation"><a href="#">未完成</a></li>
                              </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="vue.js"></script>
    <script src="todo.js"></script>
    <script>
        
    </script>
</body>
</html>
