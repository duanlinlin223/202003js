<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.css">
    <style>
        .table tr td{
            vertical-align: middle!important;
        }
    </style>
</head>
<body>
    <div id="app">
        姓：<input type="text" v-model="person.firstName"><br/>
        名：<input type="text" v-model="person.lastName"><br/>
        姓名：<input type="text" v-model="person.fullName">
    </div>
    <script src="vue.js"></script>
    <script src="node_modules/axios/dist/axios.js"></script>
    <script>
        let vm = new Vue({
            el:'#app',
            data:{
                person:{
                    firstName:'',
                    lastName:'',
                    fullName:''
                }
            },
            
            watch:{
                //如果监听了对象，当这个对象中的属性名对应的键值对发生改变以后，并不会触发监听的这个对象的函数，因为这个引用数据类型的地址没发生改变；
                // person(newVal,oldVal){
                //     console.log(100);
                // }
                //把person改成对象的写法，handler相当于函数，deep：true是对这个person对象中的每一个属性进行监听，当其中一个属性发生改变，也会触发handler这个函数 监听整个对象时这个函数值有一个参数

                //监听一个属性时，可可以写成'对象.属性名' 用引号包起来，这样写handler这个函数就可以传入2个参数代表新值和旧值
                
                'person.firstName':{
                    handler(newVal,oldVal){
                        //这个是函数;两个参数分别是person这个对象改变之前和之后的值
                        console.log(newVal,oldVal);
                        
                    },
                    immediate:true,//让监听的对象初始化就运行一次
                    deep:true//深度监听
                }

                
            }
        })
    </script>
</body>
</html>
