        function fn(a){
            console.log(a);  // a 也是函数Vue

        // 1. 如果Vue.use传递过去一个对象，那么会默认调用这个对象中的install;并且将Vue这个函数传递给其第一个参数
        // 2. 如果Vue传递的是函数，那么会把其默认当成install方法执行，也会把Vue传递过去
        Vue.use(fn);
        Vue.use= function(options){
            if(toString.call(options)==="[object Object]"){
               if(typeof options.install==="function"){
                   options.install(Vue);
               }
            }else if(typeof options==="function"){
                options(Vue)
            }
        }
