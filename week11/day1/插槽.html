<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div id="app">
       {{msg}}
       <h2>父组件</h2>
       <child>
           <div>{{msg}}</div>
           <div>菜单二</div>
           <div>菜单三</div>
           <!-- 这三个div还是属于父组件 ，取的数据msg还是父组件的数据-->
       </child>
    </div>
    <template id="child">
        <div>
            <!-- 将组件标签中的内容放到slot这个位置 -->
            <slot></slot>
            <!-- 内置组件：江父组件的子组件里面的模板数据显示到子组件中 -->
            <h3>子组件</h3>
        </div>
    </template>
    <script src="../node_modules/vue/dist/vue.js"></script>
    <script>
        //component keep-alive slot内置组件
        //slot:内置组件
        let child={
            data(){
                return{
                    msg:'zfpx'
                }
            },
            template:'#child'
        }
        let vm = new Vue({
            el:"#app",
            data:{
                msg:'hello'
            },
            components:{
                child
            }
        });
    
    
    
    </script>
</body>
</html>
